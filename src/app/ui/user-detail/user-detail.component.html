<div *ngIf="auth.user | async; then authenticated else guest">
  <!-- template will replace this div -->
</div>


<!-- User NOT logged in -->
<ng-template #guest>

  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar
           class="example-header-image"></div>
      <mat-card-title>Invitado</mat-card-title>
      <mat-card-subtitle>Perrito anonimo</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image
         src="https://material.angular.io/assets/img/examples/shiba2.jpg">
    <mat-card-content>
      <p>
        Eres un invitado y no est√°s registrado, por favor logeate
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button
              routerLink="/login">Login</button>
    </mat-card-actions>
  </mat-card>

</ng-template>

<!-- User logged in -->
<ng-template #authenticated>

  <div *ngIf="auth.user | async as user">


    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar
             class="example-header-image"></div>
        <mat-card-title>Bienvenido</mat-card-title>
        <mat-card-subtitle>{{user.displayName}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image
           [src]="user.photoURL || 'https://material.angular.io/assets/img/examples/shiba2.jpg'">
      <mat-card-content>
        <p>
          Tu UID es: {{ user.uid }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button
                (click)="logout()">Logout</button>
      </mat-card-actions>
    </mat-card>
  </div>
</ng-template>
